version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: uilove-db
    environment:
      - POSTGRES_USER=uilove
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=uilove
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: uilove-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
