# Development compose - runs only databases
# Use this when developing locally with `docker compose -f docker-compose.dev.yml up -d`

services:
  db:
    image: postgres:16-alpine
    container_name: uilove-db
    environment:
      POSTGRES_USER: uilove
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uilove
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uilove -d uilove"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: uilove-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
