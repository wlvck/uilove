services:
  # Database
  db:
    image: postgres:16-alpine
    container_name: uilove-db
    environment:
      POSTGRES_USER: uilove
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uilove
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uilove -d uilove"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: uilove-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: uilove-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://uilove:password@db:5432/uilove
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:3000,http://frontend:3000
      APP_ENV: production
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        NUXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    container_name: uilove-frontend
    environment:
      NUXT_PUBLIC_API_BASE: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
